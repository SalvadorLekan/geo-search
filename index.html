<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/extra.css">
    <script src="./js/index.js" defer></script>
    <title>Geo search</title>
</head>
<body class="light">
    <header class="flex justify-content-between align-items-center">
        <h1>Geo-Search</h1>
        <input type="checkbox" name="mode-toggle" id="mode-toggle" class="absolute">
        <label for='mode-toggle' class="bg-light text-light flex justify-content-between align-items-center relative"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sun" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.5 8a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0z"/>
            <path fill-rule="evenodd" d="M8.202.28a.25.25 0 0 0-.404 0l-.91 1.255a.25.25 0 0 1-.334.067L5.232.79a.25.25 0 0 0-.374.155l-.36 1.508a.25.25 0 0 1-.282.19l-1.532-.245a.25.25 0 0 0-.286.286l.244 1.532a.25.25 0 0 1-.189.282l-1.509.36a.25.25 0 0 0-.154.374l.812 1.322a.25.25 0 0 1-.067.333l-1.256.91a.25.25 0 0 0 0 .405l1.256.91a.25.25 0 0 1 .067.334L.79 10.768a.25.25 0 0 0 .154.374l1.51.36a.25.25 0 0 1 .188.282l-.244 1.532a.25.25 0 0 0 .286.286l1.532-.244a.25.25 0 0 1 .282.189l.36 1.508a.25.25 0 0 0 .374.155l1.322-.812a.25.25 0 0 1 .333.067l.91 1.256a.25.25 0 0 0 .405 0l.91-1.256a.25.25 0 0 1 .334-.067l1.322.812a.25.25 0 0 0 .374-.155l.36-1.508a.25.25 0 0 1 .282-.19l1.532.245a.25.25 0 0 0 .286-.286l-.244-1.532a.25.25 0 0 1 .189-.282l1.508-.36a.25.25 0 0 0 .155-.374l-.812-1.322a.25.25 0 0 1 .067-.333l1.256-.91a.25.25 0 0 0 0-.405l-1.256-.91a.25.25 0 0 1-.067-.334l.812-1.322a.25.25 0 0 0-.155-.374l-1.508-.36a.25.25 0 0 1-.19-.282l.245-1.532a.25.25 0 0 0-.286-.286l-1.532.244a.25.25 0 0 1-.282-.189l-.36-1.508a.25.25 0 0 0-.374-.155l-1.322.812a.25.25 0 0 1-.333-.067L8.203.28zM8 2.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11z"/>
          </svg>
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
          </svg>
          <svg id="circle" class="absolute" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="8"/>
          </svg>
        </label>
    </header>
    <form action="" id="form" class="flex justify-content-center wrap">
        <input id="address" type="search" placeholder="Address: E.G. Space Needle">
        <input id="location" type="search" placeholder="Location: E.G. Seattle WA">
        <button type="submit" class="light-secondary">Search </button>
        <button id="use-location" type="button" class="light-secondary">Use My Location </button>
    </form>
    <div id="result" class="flex wrap flex-auto text-center">
        <div id="weather" class="flex column justify-content-center light-secondary">
            <div id="header-menu" class="grid justify-content-center relative align-items-center">
                <h2 id='city-header'></h2>
                <h2 id='dot-menu'></h2>
                <div id="popup" class="grid absolute light">
                    <div id="change-temp-calc">
                    </div>
                    <div id="cancel">&#10005;</div>
                </div>
            </div>
            <div id="data" class="grid col-2 align-items-center">
                <div>
                    <img id="weather-image" src="./assets/1.png" alt="cloud">
                    <p id="sky-data"></p>
                </div>
                <p><span id="temp-data"></span></p>
                <div>
                    <h4></h4>
                    <p id="pressure-data"></p>
                </div>
                <div>
                    <h4></h4>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
        <div id="map" class="flex flex-auto light-secondary">
            <iframe id="iframe" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="flex w-100 justify-content-between align-items-center" style="margin-top: 10px;">
            <span>Share map to Facebook:</span>
            <iframe id="share" width="77" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
</body>
</html>

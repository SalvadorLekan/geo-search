<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/extra.css">
    <script src="./js/index.js" defer></script>
    <title>Geo search</title>
</head>
<body class="light">
    <h1>Geo-Search</h1>
    <form action="" id="form" class="flex justify-content-center wrap">
        <input id="address" type="search" placeholder="Address: E.G. Space Needle">
        <input id="location" type="search" placeholder="Location: E.G. Seattle WA">
        <button type="submit">Search </button>
    </form>
        <div id="result" class="flex wrap flex-auto text-center light-secondary align-items-center">
            <div id="weather">
                <div id="header-menu" class="flex justify-content-between relative align-items-center">
                    <h2 id='city-header'>Seattle, US</h2>
                    <h2 id='dot-menu'>&vellip;</h2>
                    <div id="change-temp-calc" class="absolute light">Change to Fahrenheit.</div>
                </div>
                <div id="data" class="grid col-2 align-items-center">
                    <div>
                        <img id="weather-image" src="https://openweathermap.org/img/wn/09d@2x.png" alt="cloud">
                        <p id="sky-data">Snow</p>
                    </div>
                    <p><span id="temp-data">32Â°</span></p>
                    <div>
                        <h4>ATM. Pressure:</h4>
                        <p id="pressure-data">1014Pa</p>
                    </div>
                    <div>
                        <h4>Humidity:</h4>
                        <p><span id="humidity">23</span><span>m<sup>3</sup></span></p>
                    </div>
                </div>
            </div>
            <div id="map" class="flex flex-auto">
                <iframe id="iframe" frameborder="0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBby-Z83HvfSVAaAGGRwrV5O9AM83QBUcI&q=Space+Needle,Seattle+WA" allowfullscreen></iframe>
            </div>
            <div class="flex w-100 justify-content-between align-items-center" style="margin-top: 10px;">
                <span>Share map to Facebook:</span>
                <iframe id="share" src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fwww.google.com%2Fmaps%2Fsearch%2F%3Fapi%3D1%26query%3DCity%2BHall%252C%2BNew%2BYork%252C%2BNY&layout=button&size=large&width=77&height=28&appId" width="77" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
</body>
</html>
